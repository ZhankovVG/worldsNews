<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <aside>
        <img src="{% static 'main/img/news-3.jpg' %}" alt="foto-news">
        <span class="logo">World <sub><b>News</b></sub></span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main-home' %}">
                <li><i class="fa-solid fa-house-user"></i> Главная страница</li>
            </a>
            <a href="{% url 'news-home' %}">
                <li><i class="fa-regular fa-newspaper"></i> Новости</li>
            </a><br>
            <a href="{% url 'about' %}">
                <li><i class="fa-solid fa-bars"></i> Страница про нас</li>
            </a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
            </a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://kit.fontawesome.com/f8960f9a94.js" crossorigin="anonymous"></script>
</body>

</html>
